<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Birthday</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Palindrome Birthday</h1>
        <small>Date is taken and validated in DD/MM/YYYY format</small>
      </div>
      <form id="date-form">
        <div class="form-row">
          <label for="date">Enter your birthdate</label>
          <input type="date" name="date" id="form-date-input" required />
        </div>
        <div class="form-row">
          <button class="btn" type="submit" id="btn-submit">Check!</button>
        </div>
      </form>
      <div class="output">
        <p class="output-confirmation"></p>
        <p class="output-next-palindrome"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
